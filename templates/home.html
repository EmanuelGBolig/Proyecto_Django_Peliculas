{% extends 'base.html' %}

{% block content %}
  <h1 class="display-5 fw-bold mb-4 titulo-distintivo mx-auto ">Destacadas</h1>

  <div id="carruselDestacadas" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-indicators">
      {% for grupo in peliculas_agrupadas %}
        <button
          type="button"
          data-bs-target="#carruselDestacadas"
          data-bs-slide-to="{{ forloop.counter0 }}"
          class="{% if forloop.first %}active{% endif %}"
        ></button>
      {% endfor %}
    </div>

    <div class="carousel-inner">
      
      {% for grupo in peliculas_agrupadas %}
        <div class="carousel-item {% if forloop.first %}active{% endif %} py-3">
          
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8"> <div class="row">
                
                {% for pelicula in grupo %}
                  <div class="col-12 col-md-4 {% if not forloop.first %}d-none d-md-block{% endif %}">
                    
                    <a href="{% url 'pelicula_detail' pelicula.pk %}" class="text-decoration-none text-dark carousel-card-link">
                      <div class="card h-100">
                        {% if pelicula.imagen %}
                          <img 
                            src="{{ pelicula.imagen.url }}" 
                            class="card-img-top" 
                            alt="{{ pelicula.titulo }}"
                            style="height: 300px; object-fit: cover;"
                          >
                        {% else %}
                          <img 
                            src="https://via.placeholder.com/400x600.png?text=Sin+Portada" 
                            class="card-img-top" 
                            alt="Sin portada"
                            style="height: 300px; object-fit: cover;"
                          >
                        {% endif %}
                        <div class="card-body text-center">
                          <h6 class="card-title">{{ pelicula.titulo }}</h6>
                        </div>
                      </div>
                    </a>
                    
                  </div>
                {% endfor %} </div> </div> </div> </div> {% endfor %} </div> <button class="carousel-control-prev" type="button" data-bs-target="#carruselDestacadas" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carruselDestacadas" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
