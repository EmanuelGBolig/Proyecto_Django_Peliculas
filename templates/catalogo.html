{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4 titulo-distintivo">Catálogo de Películas</h1>
  
  <div class="row">
    {% for pelicula in peliculas %}
      <div class="col-md-4 mb-4">
        
        <a href="{% url 'pelicula_detail' pelicula.pk %}" class="text-decoration-none text-dark">
          <div class="card h-100">
            {% if pelicula.imagen %}
              <img
                src="{{ pelicula.imagen.url }}"
                class="card-img-top"
                alt="{{ pelicula.titulo }}"
                style="height: 400px; object-fit: cover;"
              />
            {% else %}
              <img
                src="https://via.placeholder.com/400x600.png?text=Sin+Portada"
                class="card-img-top"
                alt="Sin portada"
                style="height: 400px; object-fit: cover;"
              />
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ pelicula.titulo }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ pelicula.autor }}</h6>
            </div>
          </div>
        </a>

      </div>
    {% endfor %}
  </div>
{% endblock %}
