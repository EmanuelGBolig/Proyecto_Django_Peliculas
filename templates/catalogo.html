{% extends 'base.html' %} {% block content %}
<style>
  .card {
    /* Prepara la tarjeta para una transici칩n suave */
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }

  .card:hover {
    /* La levanta y agranda ligeramente */
    transform: scale(1.03);

    /* A침ade una sombra m치s pronunciada para dar profundidad */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
</style>

<h1 class="mb-4">Cat치logo de peliculas</h1>

<div class="row">
  {% for pelicula in peliculas %}
  <div class="col-md-4 mb-4">
    <a
      href="{% url 'pelicula_detail' pelicula.pk %}"
      class="text-decoration-none text-dark"
    >
      <div class="card h-100">
        {% if pelicula.imagen %}
        <img
          src="{{ pelicula.imagen.url }}"
          class="card-img-top"
          alt="{{ pelicula.titulo }}"
          style="height: 500px; object-fit: cover"
        />
        {% else %}
        <img
          src="https://via.placeholder.com/400x600.png?text=Sin+Portada"
          class="card-img-top"
          alt="Sin portada"
        />
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ pelicula.titulo }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ pelicula.autor }}</h6>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
