<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Catálogo de Peliculas</title>

    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
      })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      /* 1. Hacemos espacio abajo para los indicadores */
      #carruselDestacadas {
        margin-bottom: 60px; 
      }
      
      /* 2. Reposicionamos los indicadores (la barra inferior) */
      #carruselDestacadas .carousel-indicators {
        bottom: -50px; 
      }
      
      /* 3. Damos color a los indicadores (para que se vean) */
      #carruselDestacadas .carousel-indicators [data-bs-target] {
        background-color: #888; 
      }
      
      /* 4. Damos color a las flechas (por si el tema las esconde) */
      #carruselDestacadas .carousel-control-prev-icon,
      #carruselDestacadas .carousel-control-next-icon {
         filter: brightness(0.8) invert(0.3);
      }

      /* 5. Levanta las tarjetas del carrusel para que sean clickeables */
      .carousel-card-link {
        position: relative; /* Necesario para que z-index funcione */
        z-index: 2;         /* Pone el enlace por encima de las flechas (z-index: 1) */
      }
      
      /* 6. Estilo de subrayado para los títulos */
      .titulo-distintivo {
        border-bottom: 5px solid; 
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, var(--bs-primary), var(--bs-info));
        padding-bottom: 8px; 
        width: fit-content; 
      }
      .navbar-brand.titulo-distintivo {
        border-image-source: linear-gradient(to right, var(--bs-info), var(--bs-light));
      }

      /* 7. Animación de "hover" para TODAS las tarjetas */
      .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card:hover {
        transform: scale(1.03); /* Agranda la tarjeta un 3% */
        box-shadow: 0 4px 20px rgba(var(--bs-body-color-rgb), 0.1);
      }
    </style>
    </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand titulo-distintivo" href="{% url 'home' %}">Peliculas</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="theme-toggler">
            <i class="bi" id="theme-icon"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %} 
    {% endblock %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggler = document.getElementById('theme-toggler');
        const icon = document.getElementById('theme-icon');
        const html = document.documentElement; 

        function updateIcon() {
          const currentTheme = html.getAttribute('data-bs-theme');
          if (currentTheme === 'dark') {
            icon.classList.remove('bi-sun-fill');
            icon.classList.add('bi-moon-stars-fill');
          } else {
            icon.classList.remove('bi-moon-stars-fill');
            icon.classList.add('bi-sun-fill');
          }
        }
        updateIcon(); // Pone el ícono correcto al cargar

        toggler.addEventListener('click', function(e) {
          e.preventDefault(); 
          const currentTheme = html.getAttribute('data-bs-theme');
          const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
          html.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          updateIcon();
        });
      });
    </script>

  </body> 
</html>
