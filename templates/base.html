<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Catálogo de Peliculas</title>

    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
      })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      #carruselDestacadas { margin-bottom: 60px; }
      #carruselDestacadas .carousel-indicators { bottom: -50px; }
      #carruselDestacadas .carousel-indicators [data-bs-target] { background-color: #888; }
      #carruselDestacadas .carousel-control-prev-icon,
      #carruselDestacadas .carousel-control-next-icon {
         filter: brightness(0.8) invert(0.3);
      }
      .carousel-card-link { position: relative; z-index: 2; }
      .card:not(.card-no-hover) {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card:not(.card-no-hover):hover {
        transform: scale(1.03);
        box-shadow: 0 4px 20px rgba(var(--bs-body-color-rgb), 0.1);
      }
      .btn-dynamic-bg {
        background-color: var(--bs-body-bg); 
        border-color: var(--bs-border-color); 
        color: var(--bs-body-color); 
      }
      .btn-dynamic-bg:hover {
        background-color: var(--bs-secondary-bg);
        border-color: var(--bs-border-color-translucent);
        color: var(--bs-body-color);
      }
      .btn-dynamic-bg i {
         color: var(--bs-body-color);
      }
    </style>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
    
    <a class="nav-link d-lg-none text-white ms-auto me-2" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
        <i class="bi bi-search fs-5"></i> </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContenido">
      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
        </li>
      </ul>

      <form class="d-none d-lg-flex mx-auto" style="width: 55%;" role="search" action="{% url 'catalogo' %}" method="get">
        <div class="input-group">
          <input 
            class="form-control" 
            type="search" 
            placeholder="Buscar..." 
            aria-label="Buscar"
            name="q"
            value="{{ request.GET.q }}"
          >
          <button class="btn btn-dynamic-bg" type="submit" id="search-button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="#" class="nav-link" id="theme-toggler">
            <i class="bi" id="theme-icon"></i>
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
<div class="container mt-4">
    {% block content %} 
    {% endblock %}
</div>

<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Buscar Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex" role="search" action="{% url 'catalogo' %}" method="get">
          <div class="input-group">
            <input 
              class="form-control" 
              type="search" 
              placeholder="Buscar..." 
              aria-label="Buscar"
              name="q"
              value="{{ request.GET.q }}"
            >
            <button class="btn btn-dynamic-bg" type="submit" id="search-button-modal">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggler = document.getElementById('theme-toggler');
        const icon = document.getElementById('theme-icon');
        const html = document.documentElement; 

        function updateIcon() {
          const currentTheme = html.getAttribute('data-bs-theme');
          if (currentTheme === 'dark') {
            icon.classList.remove('bi-sun-fill');
            icon.classList.add('bi-moon-stars-fill');
          } else {
            icon.classList.remove('bi-moon-stars-fill');
            icon.classList.add('bi-sun-fill');
          }
        }
        updateIcon();

        toggler.addEventListener('click', function(e) {
          e.preventDefault(); 
          const currentTheme = html.getAttribute('data-bs-theme');
          const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
          html.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          updateIcon();
        });
      });
    </script>

  </body> 
</html>
